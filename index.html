<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Abovewisdom Survey Page </title>
  <link rel="Stylesheet" href="maincss.css" type="text/css"/>
  <link href="https://fonts.googleapis.com/css?family=Gentium+Basic|Open+Sans" rel="stylesheet">
</head>
<body>

 <header>
  <h1 id="title"> Website Satisfaction Survey</h1>
  <p id="description"> This survey collects website satisfaction information.</p>
 </header>
 <main>
  <form id="survey-form">
    <fieldset>
     <label class="fieldlabel" id ="name-label">Name:</label>
     <input class="fieldinput" id="name" type="text"/>
     <label class="fieldlabel" id ="email-label">Email:</label>
     <input class="fieldinput" id="email" type="email"/>
     <label class="fieldlabel" id="number-label"></label> Number:</label>
     <input class="fieldinput" id="number" type="number" min="1" max="10"/>
     <label class="fieldlabel" id ="dropdown-label">Choose Color</label>
     <input class="fieldinput" id="dropdown" type="dropdown"/>
  </fieldset>
  </form>
 </main>
</body>


</html>
