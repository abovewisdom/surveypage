<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Abovewisdom Survey Page </title>
  <link rel="Stylesheet" href="maincss.css" type="text/css"/>
  <link href="https://fonts.googleapis.com/css?family=Gentium+Basic|Open+Sans" rel="stylesheet">
</head>
<body>
 <main>
  <form id="survey-form">
    <fieldset>
      <h1 id="title"> Website Satisfaction Survey</h1>
      <p id="description"> This survey collects website satisfaction information.</p>
     <div>
       <label class="fieldlabel" id ="name-label" for="name">Name:</label>
       <input class="fieldinput" id="name" type="text" placeholder="Enter Name" required="true"/>
     </div>
     <div>
       <label class="fieldlabel" id ="email-label" for="email">Email:</label>
       <input class="fieldinput" id="email" type="email" placeholder="Enter Email" required="true"/>
     </div>
     <div>
      <label class="fieldlabel" id="number-label" for="number"> Number:</label>
      <input class="fieldinput" id="number" type="number" min="1" max="10" placeholder="1..."/>
     </div>
     <div>
       <label class="fieldlabel" id ="dropdown-label" for="dropdown">Choose Overall Satisfaction</label>
       <select class="fieldinput" id="dropdown" list="dropdown"/>
        <datalist>
         <option> Outstanding </option>
         <option> Great </option>
         <option> Ok</option>
         <option> Bad </option>
         <option> Terrible </option>
        </datalist>
     </div>
     <div>
       <label class="fieldlabel"> Choose Color preference: </label>
       <input type="radio" name="colorpref" id="colorblue" value="blue">
       <label for="colorblue">I prefer sites with blue</label><br>
       <input type="radio" name="colorpref" id="colorred"value="red">
       <label for="colorred">I prefer sites with red.</label>
    </div>
    <div>
       <label class="fieldlabel">How did you access this site?</label>
       <input type="checkbox" name="accessedviaphone" value="phone"> I accessed this site via phone. <br>
       <input type="checkbox" name="accessedvialaptop" value="laptop"> I accessed this site via laptop. <br>
    </div>
    <div>
      <label class="fieldlabel">Enter additional comments here:</label>
      <textarea type="textarea" id="additionalcomment" rows="8" columns ="30"></textarea>
    </div>
    <div>
     <input id="submit" type="submit" value="Submit">
    </div>
    </fieldset>
  </form>
 </main>
</body>
</html>
