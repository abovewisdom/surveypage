<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Abovewisdom Survey Page </title>
  <link rel="Stylesheet" href="maincss.css" type="text/css"/>
  <link href="https://fonts.googleapis.com/css?family=Gentium+Basic|Open+Sans" rel="stylesheet">
</head>
<body>

 <header>
  <h1 id="title"> Website Satisfaction Survey</h1>
  <p id="description"> This survey collects website satisfaction information.</p>
 </header>
 <main>
  <form id="survey-form">
    <fieldset>
     <p id ="name-label">Name:</p><br>
     <input id="name" type="text"/> <br>
     <p id ="email-label">Email:</p><br>
     <input id="email" type="email"/> <br>
     <p id="number-label">Number:</p> <br>
     <input id="number" type="number"/> <br>
  </fieldset>
  </form>
 </main>
</body>


</html>
